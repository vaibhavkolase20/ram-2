
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-home
spec:
  selector:
    matchLabels:
      app: myapp-home
  template:
    metadata:
      labels:
        app: myapp-home
    spec:
      containers:
      - name: myapp-home
        image: httpd
        ports:
        - containerPort: 80
---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-mobile
spec:
  selector:
    matchLabels:
      app: myapp-mobile
  template:
    metadata:
      labels:
        app: myapp-mobile
    spec:
      containers:
      - name: myapp-mobile
        image: nginx
        ports:
        - containerPort: 80
