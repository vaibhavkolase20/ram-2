apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
spec:
  rules:
  - host: mentore.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: myapp-home-svc
            port: 
              number: 80
  - host: mentore.com/mobile
    http:
      paths:
      - pathType: Prefix
        path: "/mobile"
        backend:
          service:
            name: myapp-mobile-svc
            port: 
              number: 80